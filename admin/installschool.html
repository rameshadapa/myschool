<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="Ramesh Adapa" content="Install your school." />
		<title>Install school in city | MySchool.com</title>
  		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  		<link href="../css/bootstrap.min.css" rel="stylesheet">
  		<link href="../css/style.css" rel="stylesheet" />
		<link href="../css/bootstrapValidator.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<h2>School Details</h2>
				<form id="schoolInsForm" class="form-horizontal" role="form" method="GET" action="../ws/installschool.php">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="schoolname"><span>*</span>School Name:</label>
				  <div class="col-sm-6">
				    <input class="form-control" type="text" id="inpSchoolName" name="inpSchoolName">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="inpSchoolType"><span>*</span>School Type:</label>
				  <div class="col-sm-6">
				    <select class="form-control" name="inpSchoolType" id="inpSchoolType">
				    <option value="primary">Primary</option>
				    <option value="secondary">Secondary</option>
				    <option value="postsecondary">Post Secondary</option>
				    </select>
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="inpaddrlane1"><span>*</span>Address Lane 1:</label>
				  <div class="col-sm-6">
				    <input class="form-control" type="text" id="inpaddrlane1" name="inpaddrlane1" placeholder="Flat No/Door No">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="inpaddrlane2"><span>*</span>Address Lane 2:</label>
				  <div class="col-sm-6">
				    <input class="form-control" type="text" id="inpaddrlane2" name="inpaddrlane2" placeholder="Street/colony">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="inpcity"><span>*</span>City:</label>
				  <div class="col-sm-6">
				    <input class="form-control" type="text" id="inpcity" name="inpcity">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="inpstate"><span>*</span>State:</label>
				  <div class="col-sm-6">
				    <input class="form-control" type="text" id="inpstate" name="inpstate">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="inpphone"><span>*</span>Phone:</label>
				  <div class="col-sm-6">
				    <input class="form-control" type="tel" id="inpphone" name="inpphone" placeholder="99XXXXXXXX">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="inpEmail"><span>*</span>EMail Address:</label>
				  <div class="col-sm-6">
				    <input class="form-control" type="email" id="inpEmail" name="inpEmail" placeholder="youaddress@example.com">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="inpoverview"><span>*</span>Overview:</label>
				  <div class="col-sm-6">
				    <textarea class="form-control" id="inpoverview" name="inpoverview" rows="5"></textarea>
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="inpAnualFee"><span>*</span>Annual Fees:</label>
				  <div class="col-sm-6">
				    <select class="form-control" name="inpAnualFee" id="inpAnualFee">
				    <option value="0">0-10000</option>
				    <option value="1">10000-50000</option>
				    <option value="2">50000-100000</option>
				    <option value="3">10000-500000</option>
				    <option value="4">500000+</option>
				    </select>
				  </div>
				</div>
				<div class="form-group">
				  <input type="hidden" name="format" value="xml">
				</div>
				<div class="form-group">
				  <div class="col-sm-offset-3 col-sm-6">
				    <button type="submit" class="btn btn-primary col-sm-4">Submit</button>
				  </div>
				</div>
				<!--p><input class="submit-btn" type="submit" id="inpsubmit" value="Submit"></p-->
		</form>
		</div>
  		<script src="../js/jquery-1.10.2.js"></script>
  		<script src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/bootstrapValidator.min.js"></script>
		<script src="../js/installschool.js"></script>
	</body>
</html>
